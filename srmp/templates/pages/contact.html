{% extends 'base.html' %}
{% block content %}
{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link href="{% static 'contactform/fonts/icomoon/style.css' %}" rel="stylesheet">
    
    
    <!-- Bootstrap CSS -->
    <link href="{% static 'contactform/css/bootstrap.min.css' %}" rel="stylesheet">
    
    <!-- Style -->
    <link href="{% static 'contactform/css/style.css' %}" rel="stylesheet">

    
  </head>
  <body>
  

  <div class="content">
    <br>
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-8">
          <div class="form h-100">
            <br>
            <br>
            <br>
            <h3>Envoie-nous un message</h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm">
              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Nom *</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Votre Nom">
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Email *</label>
                  <input type="text" class="form-control" name="email" id="email"  placeholder="Votre email">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Téléphone</label>
                  <input type="text" class="form-control" name="phone" id="phone"  placeholder="Votre numéro de téléphone #">
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Entreprise</label>
                  <input type="text" class="form-control" name="company" id="company"  placeholder="Entreprise">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-5">
                  <label for="message" class="col-form-label">Message *</label>
                  <textarea class="form-control" name="message" id="message" cols="30" rows="4"  placeholder="Écrivez votre message"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="submit" value="Envoyer le message" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Votre message a été envoyé, merci !
            </div>

          </div>
        </div>
        <div class="col-md-4">
          <div class="contact-info h-100">
            <br>
            <br>
            <br>
            <h3>Coordonnées</h3>
            <p class="mb-5">ENTSI</p>
            <ul class="list-unstyled">
              <li class="d-flex">
                <span class="wrap-icon icon-room mr-3"></span>
                <span class="text">Rhita Rhiti <br/> Mohammed Laarej <br/> Sup Mti</span>
              </li>
              <li class="d-flex">
                <span class="wrap-icon icon-envelope mr-3"></span>
                <span class="text">ghitighita10@gmail.com <br/>  mohammedlaarej0@gmail.com</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
{% endblock %}
